<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learn vue</title>
  <style>
    ul {
      width: 100%;
      height: 500px;
      background-color: bisque;
    }
    li {
      width: 100%;
      height: 200px;
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  <div id="app">

  </div>
  <ul>
    <li>
      <span>what is event capture or event bubbling</span>
    </li>
  </ul>
  <button>event default </button>
  <script type="module">
  
   import Vue from './src/vue-render.js'
   var a = new Vue({
     data: () => ({
       price: 1,
       amout: 2
     }),
     el: document.querySelector('#app'),
     template(data) {
       console.log('template data', data)
       const { price,  amout } = data
       return `
       <label> 价格:</label>
      <p>${ price }</p>
      <label> 数量:</label>
      <p>${ amout }</p>
       `
     }
   
   })
   setTimeout(() => {
     a.data.amout = 3
     console.log(a)
   }, 1000)
  </script>
  <script>
    const ulEl = document.querySelector('ul')
    const liEl = document.querySelector('li')
    ulEl.addEventListener('click', e => {
      console.log('ul element click')
    }, false)
    liEl.addEventListener('click', e =>{
      console.log('li element click')
    })
    setTimeout(() => {
      console.log('task 100ms')
    }, 100)
    setTimeout(() => {
      console.log('task 10ms')
    }, 10)
  </script>
</body>
</html>
